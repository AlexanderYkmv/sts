<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    Email: <input type="email" id="email" required><br><br>
    Password: <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <div id="message" style="color:red;"></div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/sts/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'  // Important for cookies/session
        });

        if (res.ok) {
          const data = await res.json();
          // Save user info in sessionStorage to pass to next page
          sessionStorage.setItem('userId', data.userId);
          sessionStorage.setItem('role', data.role);

          if(data.role === 'Student') {
            window.location.href = '/student-setup.html';
          } else {
            messageDiv.textContent = 'Role not supported in this demo.';
          }
        } else {
          messageDiv.textContent = 'Invalid credentials.';
        }
      } catch (err) {
        messageDiv.textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
